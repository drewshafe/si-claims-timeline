<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShipInsure Claims Timeline üìä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            zoom: 0.67;
            -moz-transform: scale(0.67);
            -moz-transform-origin: 0 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a5fc1 0%, #6b7fd7 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        .shipinsure-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.05em;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .global-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
        }

        .input-group {
            background: linear-gradient(135deg, #5b6dd1 0%, #7b8de8 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(91, 109, 209, 0.3);
        }

        .input-group label {
            display: block;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            font-size: 1em;
            letter-spacing: 0.3px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            background: white;
            color: #333;
            font-weight: 500;
        }

        .input-group input::placeholder {
            color: #999;
            font-weight: 400;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .months-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .month-card {
            background: white;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            overflow: hidden;
        }

        .month-header {
            background: linear-gradient(135deg, #4a5fc1 0%, #6b7fd7 100%);
            color: white;
            padding: 20px 30px;
            font-size: 1.5em;
            font-weight: 700;
        }

        .month-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .overage-notice {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe0b3 100%);
            border-left: 5px solid #ff9800;
            padding: 20px 30px;
            margin: 0 30px 20px 30px;
            border-radius: 8px;
        }

        .overage-notice h4 {
            color: #e65100;
            font-size: 1em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .overage-notice .value {
            font-size: 1.8em;
            font-weight: 700;
            color: #e65100;
        }

        .month-outputs {
            padding: 30px;
        }

        .output-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .output-card {
            background: linear-gradient(135deg, #f0fff4 0%, #d4f4dd 100%);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #28a745;
        }

        .output-card.negative {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
        }

        .output-card h3 {
            color: #495057;
            font-size: 0.9em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .output-card .value {
            font-size: 2em;
            font-weight: 700;
            color: #28a745;
        }

        .output-card.negative .value {
            color: #dc3545;
        }

        .breakdown-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .breakdown-section h3 {
            color: #495057;
            font-size: 1.1em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .breakdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .breakdown-item {
            background: white;
            padding: 18px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .breakdown-item h4 {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .breakdown-item .value {
            font-size: 1.4em;
            font-weight: 600;
            color: #212529;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 20px;
            }
            
            .header > div:last-child {
                flex: none;
                width: 100%;
                max-width: 400px;
            }
        
            .header h1 {
                font-size: 1.8em;
            }

            .month-inputs,
            .output-grid,
            .breakdown-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="flex: 1; text-align: center;">
                <div class="shipinsure-logo">
                    <img src="https://raw.githubusercontent.com/drewshafe/shipinsure-roi-calculator/main/si2026.png" alt="ShipInsure" style="height: 45px; width: auto;">
                </div>
                <h1>Claims Timeline</h1>
                <p>Track ShipInsure performance over 4 months</p>
            </div>
            
            <div style="flex: 0 0 280px; display: flex; flex-direction: column; gap: 12px; align-items: flex-end;">
                <button id="generateLink" style="padding: 12px 24px; font-size: 0.95em; border-radius: 8px; border: none; background: white; color: #5b6dd1; font-weight: 600; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%;">
                    üìã Generate Shareable Link
                </button>
                <div id="linkDisplay" style="width: 100%; display: none; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <p style="margin-bottom: 10px; font-size: 0.85em; color: #666;">Share this link:</p>
                    <input type="text" id="shareableLink" readonly style="width: 100%; padding: 10px; border-radius: 6px; border: 2px solid #e0e0e0; font-size: 0.8em; color: #333; margin-bottom: 10px;">
                    <button id="copyLink" style="width: 100%; padding: 10px; font-size: 0.9em; border-radius: 6px; border: none; background: #28a745; color: white; font-weight: 600; cursor: pointer;">
                        Copy Link
                    </button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="global-inputs">
                <div class="input-group">
                    <label>Average Order Value</label>
                    <div style="position: relative;">
                        <span style="position: absolute; left: 14px; top: 14px; font-size: 1.1em; color: #666; font-weight: 500;">$</span>
                        <input type="text" id="avgOrderValue" value="60" placeholder="60" inputmode="decimal" style="padding-left: 32px;">
                    </div>
                </div>

                <div class="input-group">
                    <label>Normal Claims Monthly (Count)</label>
                    <input type="text" id="normalClaimsCount" value="42.5" placeholder="42.5" inputmode="decimal">
                </div>

                <div class="input-group">
                    <label>Rev Share %</label>
                    <input type="text" id="revShare" value="80" placeholder="80" inputmode="decimal">
                </div>
            </div>

            <div class="months-container" id="monthsContainer">
                <!-- Month cards will be generated here -->
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatNumber(value) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function removeCommas(value) {
            return value.replace(/,/g, '');
        }

        function formatNumberWithCommas(value) {
            if (!value) return '';
            return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function createMonthCard(monthNum) {
            return `
                <div class="month-card">
                    <div class="month-header">
                        <span>Month ${monthNum}</span>
                        <span id="monthClaimsCount${monthNum}" style="font-size: 0.7em; opacity: 0.9; margin-left: 10px;">(0 claims)</span>
                    </div>
                    
                    <div class="month-inputs">
                        <div class="input-group">
                            <label>Premiums Collected</label>
                            <div style="position: relative;">
                                <span style="position: absolute; left: 14px; top: 14px; font-size: 1.1em; color: #666; font-weight: 500;">$</span>
                                <input type="text" id="premiums${monthNum}" value="9000" placeholder="9000" inputmode="decimal" style="padding-left: 32px;" onchange="calculate()">
                            </div>
                        </div>

                        <div class="input-group">
                            <label>Claims Profile</label>
                            <select id="profile${monthNum}" onchange="handleProfileChange(${monthNum})">
                                <option value="normal">Normal</option>
                                <option value="lower">Lower</option>
                                <option value="higher">Higher</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label>SI Funded Claims</label>
                            <div style="position: relative;">
                                <span style="position: absolute; left: 14px; top: 14px; font-size: 1.1em; color: #666; font-weight: 500;">$</span>
                                <input type="text" id="claims${monthNum}" value="2550" placeholder="2550" inputmode="decimal" style="padding-left: 32px;" oninput="validateClaims(${monthNum})" onchange="calculate()">
                            </div>
                        </div>
                    </div>

                    <div id="overage${monthNum}" class="overage-notice" style="display: none;">
                        <h4>‚ö†Ô∏è Claim Overage Carried Forward</h4>
                        <div class="value" id="overageValue${monthNum}">$0</div>
                    </div>

                    <div class="month-outputs">
                        <div class="output-grid">
                            <div class="output-card" id="postClaimCard${monthNum}">
                                <h3>Post-Claim Balance</h3>
                                <div class="value" id="postClaim${monthNum}">$0</div>
                            </div>

                            <div class="output-card">
                                <h3>SI Invoice</h3>
                                <div class="value positive" id="siInvoice${monthNum}">$0</div>
                            </div>

                            <div class="output-card">
                                <h3>Merchant Net</h3>
                                <div class="value positive" id="merchantNet${monthNum}">$0</div>
                            </div>
                        </div>

                        <div class="breakdown-section">
                            <h3>Monthly Breakdown</h3>
                            <div class="breakdown-grid">
                                <div class="breakdown-item">
                                    <h4>SI Second Sale Per Reship</h4>
                                    <div class="value" id="secondSale${monthNum}">$0</div>
                                </div>
                                <div class="breakdown-item">
                                    <h4>SI Funded Reships/Refunds</h4>
                                    <div class="value" id="fundedClaims${monthNum}">$0</div>
                                </div>
                                <div class="breakdown-item">
                                    <h4>Revenue Share</h4>
                                    <div class="value" id="revShareAmount${monthNum}">$0</div>
                                </div>
                                <div class="breakdown-item" id="overageItem${monthNum}" style="display: none;">
                                    <h4>Claim Overage</h4>
                                    <div class="value" id="overageAmount${monthNum}">$0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function initializeMonths() {
            const container = document.getElementById('monthsContainer');
            for (let i = 1; i <= 4; i++) {
                container.innerHTML += createMonthCard(i);
            }
        }

        function loadSavedValues() {
            // Check if URL has parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.toString()) {
                // Load from URL parameters
                document.getElementById('avgOrderValue').value = urlParams.get('aov') || '60';
                document.getElementById('normalClaimsCount').value = urlParams.get('count') || '42.5';
                document.getElementById('revShare').value = urlParams.get('share') || '80';
                
                // Load month-specific values
                for (let i = 1; i <= 4; i++) {
                    const premiums = urlParams.get(`p${i}`);
                    const profile = urlParams.get(`prof${i}`);
                    const claims = urlParams.get(`c${i}`);
                    
                    if (premiums) document.getElementById(`premiums${i}`).value = premiums;
                    if (profile) document.getElementById(`profile${i}`).value = profile;
                    if (claims) document.getElementById(`claims${i}`).value = claims;
                }
            }
        }

        function generateShareableLink() {
            const baseUrl = 'https://drewshafe.github.io/si-claims-timeline';
            
            const params = new URLSearchParams({
                aov: removeCommas(document.getElementById('avgOrderValue').value) || '60',
                count: removeCommas(document.getElementById('normalClaimsCount').value) || '42.5',
                share: removeCommas(document.getElementById('revShare').value) || '80'
            });
            
            // Add month-specific parameters
            for (let i = 1; i <= 4; i++) {
                params.append(`p${i}`, removeCommas(document.getElementById(`premiums${i}`).value) || '9000');
                params.append(`prof${i}`, document.getElementById(`profile${i}`).value || 'normal');
                params.append(`c${i}`, removeCommas(document.getElementById(`claims${i}`).value) || '2550');
            }
            
            const shareableUrl = `${baseUrl}?${params.toString()}`;
            document.getElementById('shareableLink').value = shareableUrl;
            document.getElementById('linkDisplay').style.display = 'block';
        }

        function copyToClipboard() {
            const linkInput = document.getElementById('shareableLink');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            
            navigator.clipboard.writeText(linkInput.value).then(() => {
                const copyBtn = document.getElementById('copyLink');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.style.background = '#218838';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            });
        }

        function handleProfileChange(monthNum) {
            const normalClaimsCount = parseFloat(removeCommas(document.getElementById('normalClaimsCount').value)) || 0;
            const aov = parseFloat(removeCommas(document.getElementById('avgOrderValue').value)) || 0;
            const profile = document.getElementById(`profile${monthNum}`).value;
            const claimsInput = document.getElementById(`claims${monthNum}`);
            
            let newCount;
            switch(profile) {
                case 'normal':
                    newCount = normalClaimsCount;
                    break;
                case 'lower':
                    newCount = normalClaimsCount / 2;
                    break;
                case 'higher':
                    newCount = normalClaimsCount * 1.5;
                    break;
            }
            
            const newValue = newCount * aov;
            claimsInput.value = newValue.toFixed(0);
            validateClaims(monthNum);
            calculate();
        }

        function validateClaims(monthNum) {
            const normalClaimsCount = parseFloat(removeCommas(document.getElementById('normalClaimsCount').value)) || 0;
            const aov = parseFloat(removeCommas(document.getElementById('avgOrderValue').value)) || 0;
            const profile = document.getElementById(`profile${monthNum}`).value;
            const claimsInput = document.getElementById(`claims${monthNum}`);
            const claimsValue = parseFloat(removeCommas(claimsInput.value)) || 0;
            
            // Calculate current count from dollar value
            const currentCount = claimsValue / aov;
            
            let isValid = true;
            
            if (profile === 'lower') {
                // Must be at least 10% less than normal (and inherently can't be higher)
                if (currentCount > normalClaimsCount * 0.9) {
                    isValid = false;
                }
            } else if (profile === 'higher') {
                // Must be at least 10% more than normal (and inherently can't be lower)
                if (currentCount < normalClaimsCount * 1.1) {
                    isValid = false;
                }
            }
            
            if (isValid) {
                claimsInput.style.background = 'white';
                claimsInput.style.color = '#333';
            } else {
                claimsInput.style.background = '#ffebee';
                claimsInput.style.color = '#c62828';
            }
            
            // Update claims count in month header
            updateClaimsCount(monthNum);
        }
        
        function updateClaimsCount(monthNum) {
            const aov = parseFloat(removeCommas(document.getElementById('avgOrderValue').value)) || 0;
            const claimsValue = parseFloat(removeCommas(document.getElementById(`claims${monthNum}`).value)) || 0;
            const claimsCount = aov > 0 ? (claimsValue / aov).toFixed(1) : 0;
            
            document.getElementById(`monthClaimsCount${monthNum}`).textContent = `(${claimsCount} claims)`;
        }

        function calculate() {
            const aov = parseFloat(removeCommas(document.getElementById('avgOrderValue').value)) || 0;
            const revSharePercent = parseFloat(removeCommas(document.getElementById('revShare').value)) / 100 || 0;
            
            let runningOverage = 0;
            
            for (let month = 1; month <= 4; month++) {
                const premiums = parseFloat(removeCommas(document.getElementById(`premiums${month}`).value)) || 0;
                const claims = parseFloat(removeCommas(document.getElementById(`claims${month}`).value)) || 0;
                
                // Update claims count in header
                updateClaimsCount(month);
                
                // Raw post-claim balance
                let rawPostClaim = premiums - claims;
                
                // Check if we have overage from previous month
                let overagePayback = 0;
                if (runningOverage > 0 && rawPostClaim > 0) {
                    overagePayback = Math.min(runningOverage, rawPostClaim);
                    runningOverage -= overagePayback;
                    
                    // Show overage notice
                    document.getElementById(`overage${month}`).style.display = 'block';
                    document.getElementById(`overageValue${month}`).textContent = formatCurrency(overagePayback);
                } else {
                    document.getElementById(`overage${month}`).style.display = 'none';
                }
                
                // Calculate post-claim after overage
                const postClaimAfterOverage = rawPostClaim - overagePayback;
                
                let siInvoice, merchantShare, revShareAmount;
                
                if (postClaimAfterOverage < 0) {
                    // Negative balance - create new overage
                    const newOverage = Math.abs(postClaimAfterOverage);
                    runningOverage += newOverage;
                    
                    siInvoice = 0;
                    merchantShare = 0;
                    revShareAmount = 0;
                    
                    // Show overage in breakdown
                    document.getElementById(`overageItem${month}`).style.display = 'block';
                    document.getElementById(`overageAmount${month}`).textContent = formatCurrency(newOverage);
                    
                    // Mark post-claim as negative
                    document.getElementById(`postClaimCard${month}`).classList.add('negative');
                    document.getElementById(`postClaim${month}`).textContent = formatCurrency(postClaimAfterOverage);
                } else {
                    // Positive balance - calculate split
                    merchantShare = postClaimAfterOverage * revSharePercent;
                    const siShare = postClaimAfterOverage * (1 - revSharePercent);
                    siInvoice = siShare + overagePayback;
                    revShareAmount = merchantShare;
                    
                    // Hide overage in breakdown if not relevant
                    document.getElementById(`overageItem${month}`).style.display = 'none';
                    
                    // Mark post-claim as positive
                    document.getElementById(`postClaimCard${month}`).classList.remove('negative');
                    document.getElementById(`postClaim${month}`).textContent = formatCurrency(rawPostClaim);
                }
                
                const merchantNet = merchantShare + claims;
                
                // Update outputs
                document.getElementById(`siInvoice${month}`).textContent = formatCurrency(siInvoice);
                document.getElementById(`merchantNet${month}`).textContent = formatCurrency(merchantNet);
                
                // Update breakdown
                document.getElementById(`secondSale${month}`).textContent = formatCurrency(aov);
                document.getElementById(`fundedClaims${month}`).textContent = formatCurrency(claims);
                document.getElementById(`revShareAmount${month}`).textContent = formatCurrency(revShareAmount);
            }
        }

        // Initialize
        initializeMonths();
        loadSavedValues();
        
        // Sync premiums across months when Month 1 changes
        document.getElementById('premiums1').addEventListener('input', function() {
            const value = this.value;
            for (let i = 2; i <= 4; i++) {
                if (!document.getElementById(`premiums${i}`).dataset.userEdited) {
                    document.getElementById(`premiums${i}`).value = value;
                }
            }
            calculate();
        });
        
        // Track user edits to premiums
        for (let i = 2; i <= 4; i++) {
            document.getElementById(`premiums${i}`).addEventListener('input', function() {
                this.dataset.userEdited = 'true';
            });
        }
        
        // Add input listeners
        document.getElementById('avgOrderValue').addEventListener('input', function() {
            // When AOV changes, update all months' claims counts in headers
            for (let i = 1; i <= 4; i++) {
                updateClaimsCount(i);
            }
            calculate();
        });
        document.getElementById('revShare').addEventListener('input', calculate);
        document.getElementById('normalClaimsCount').addEventListener('input', function() {
            // Update all months when normal claims count changes
            for (let i = 1; i <= 4; i++) {
                handleProfileChange(i);
            }
        });
        
        // Add event listeners for shareable link
        document.getElementById('generateLink').addEventListener('click', generateShareableLink);
        document.getElementById('copyLink').addEventListener('click', copyToClipboard);
        
        // Initial calculation
        calculate();
    </script>
</body>
</html>
